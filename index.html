<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Momo Dashboard</title>
    <link rel="stylesheet" href="web/styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>Momo SMS Dashboard</h2>
        <a href="web/Dashboard.html">Dashboard</a>
        <a href="web/transactions.html">Transactions</a>
        <a href="web/Analytics.html">Analytics</a>
        <a href="web/settings.html">Settings</a>
    </div>

    <div class="main-content">
        <header>
            <h1>Transactions Dashboard</h1>
        </header>

        <div class="summary-cards">
            <div class="card">
                <h3>Total Transactions</h3>
                <p id="totalTransactions">0</p>
            </div>
            <div class="card">
                <h3>Total Amount</h3>
                <p id="totalAmount">0</p>
            </div>
        </div>

        <div class="filters">
            <label for="categoryFilter">Category:</label>
            <select id="categoryFilter">
                <option value="all">All</option>
                <option value="High Value">High Value</option>
                <option value="Medium Value">Medium Value</option>
                <option value="Low Value">Low Value</option>
            </select>
        </div>

        <div class="chart-container">
            <canvas id="transactionChart"></canvas>
        </div>

        <div class="table-container">
            <table id="transactionTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Transaction rows will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Momo Dashboard | Built for MoMo SMS Data Analysis</p>
    </footer>

    <script src="web/chart_handler.js"></script>
</body>
</html>
